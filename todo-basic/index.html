<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/todo.css" type="text/css" media="all">
    <title>Todo List App</title>
</head>
<body>
    <div class="section">
        <h2>Add New Task</h2>
        <div>
            <input type="text" class="input-text" placeholder="What needs to be done?">
            <button class="button-text">Add Task</button>
        </div>
    </div>
    <div class="section">
        <h2>Active Tasks</h2>
        <ul class="todo-list">
            <!-- Todo items will be dynamically generated by JavaScript -->
        </ul>
    </div>
    <div class="section">
        <h2>Completed Tasks</h2>
        <ul class="completed-list">
            <!-- Completed items will be dynamically generated by JavaScript -->
        </ul>
    </div>
    <script src="js/todo.js"></script>
</body>
</html>
